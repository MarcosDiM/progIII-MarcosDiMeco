<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Practico JS</title>
  </head>
  <body>
    <h1>Practico JavaScript</h1>
    <h2>Introduccion al DOM</h2>
    <section>
      <h3>Ejercicio 1</3>
        <p class="p">Primer parrafo</p>
        <p class="p">Tercer parrafo</p>
        <p class="p">Segundo parrafo</p>
        <p class="p">Cuarto parrafo</p>
        <button id="button">Cambiar a color azul</button>
    </section>
    
    <section>
      <h3>Ejercicio 2</h3>
    <div>
      <label>Ingrese un texto:</label>
      <input type="text" id="text" required>
      <button id="textButton">Mostrar alerta</button>
    </div>
    </section>
    
    <h2>Eventos del DOM</h2>

    <section>
      <h3>Ejercicio 1</h3>
      <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
      </ul>
    </section>

    <section>
      <h3>Ejercicio 2</h3>
      <div>
        <input type="text" id="textAble" placeholder="Ingrese algo">
        <button id= "disableButton">Deshabiitar campo</button>
        <button id= "ableButton">Habilitar campo</button>
      </div>
    </section>

    <h3>LocalStorage</h3>

    <section>
      <div>
        <label>Correo Email:</label>
        <input type="email" id="mail" placeholder="Ingrese email">
        <button id="saveButton">Guardar Correo</button>
        <button id="deleteButton">Borrar Correo</button>
        <div id="saveEmail"></div>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
